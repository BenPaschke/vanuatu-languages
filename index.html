<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanuatu Bible Resources</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px;
        }
        .province-section {
            background: white;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .province-header {
            background-color: #009688;
            color: white;
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
        }
        .province-header:hover {
            background-color: #00796b;
        }
        .province-title {
            margin: 0;
            font-size: 1.2rem;
        }
        .province-toggle-icon {
            font-size: 1.2rem;
            transition: transform 0.3s;
        }
        .province-content {
            display: none;
            padding: 20px;
            border-top: 1px solid #eee;
        }
        .province-content.open {
            display: block;
        }
        .province-section.open .province-toggle-icon {
            transform: rotate(180deg);
        }

        .language-item {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        .language-item:last-child {
            border-bottom: none;
        }
        .language-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
        }
        .language-meta {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 8px;
        }
        .resources-list {
            list-style: none;
            padding: 0;
            margin: 10px 0 0 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .resource-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            transition: background-color 0.2s;
        }
        .resource-link:hover {
            background-color: #0056b3;
            text-decoration: none;
            color: white;
        }
        
        /* Resource Types Colors */
        .res-audio { background-color: #28a745; }
        .res-audio:hover { background-color: #218838; }
        
        .res-video { background-color: #dc3545; }
        .res-video:hover { background-color: #c82333; }
        
        .res-pdf { background-color: #ffc107; color: #333; }
        .res-pdf:hover { background-color: #e0a800; color: #333; }
        
        .res-app { background-color: #6f42c1; }
        .res-app:hover { background-color: #5a32a3; }

        /* Loading state */
        #loading {
            text-align: center;
            font-style: italic;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Vanuatu Bible Resources</h1>

    <div id="loading">Loading languages...</div>
    <div id="content"></div>

    <script>
        const DATA_URL = 'vanuatu_languages.json';

        // Helper to map resource types to emoji and classes
        function getResourceConfig(type) {
            switch(type) {
                case 'audio': return { icon: 'ðŸŽ§', class: 'res-audio' };
                case 'video': return { icon: 'ðŸŽ¬', class: 'res-video' };
                case 'pdf': return { icon: 'ðŸ“„', class: 'res-pdf' };
                case 'bible_app': return { icon: 'ðŸ“±', class: 'res-app' };
                default: return { icon: 'ðŸ”—', class: '' }; // external_link
            }
        }

        async function loadData() {
            try {
                const response = await fetch(DATA_URL);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const languages = await response.json();
                renderLanguages(languages);
            } catch (error) {
                document.getElementById('loading').textContent = 'Error loading data: ' + error.message;
            }
        }

        function renderLanguages(languages) {
            const contentDiv = document.getElementById('content');
            const loadingDiv = document.getElementById('loading');
            
            // Expected Order
            const provinceOrder = ['NATIONAL', 'TORBA', 'SANMA', 'PENAMA', 'MALAMPA', 'SHEFA', 'TAFEA'];

            // Group by Province
            const grouped = languages.reduce((acc, lang) => {
                const province = lang.province || 'Other';
                if (!acc[province]) acc[province] = [];
                acc[province].push(lang);
                return acc;
            }, {});

            // Sort keys based on the explicit list, putting any unknowns at the end
            const sortedKeys = Object.keys(grouped).sort((a, b) => {
                const indexA = provinceOrder.indexOf(a);
                const indexB = provinceOrder.indexOf(b);
                if (indexA === -1 && indexB === -1) return a.localeCompare(b);
                if (indexA === -1) return 1;
                if (indexB === -1) return -1;
                return indexA - indexB;
            });

            if (sortedKeys.length === 0) {
                loadingDiv.textContent = 'No languages found.';
                return;
            }

            loadingDiv.style.display = 'none';

            sortedKeys.forEach(province => {
                const section = document.createElement('div');
                section.className = 'province-section';
                
                // Header (Clickable)
                const header = document.createElement('div');
                header.className = 'province-header';
                header.innerHTML = `
                    <h2 class="province-title">${province}</h2>
                    <span class="province-toggle-icon">â–¼</span>
                `;
                
                // Content Container
                const content = document.createElement('div');
                content.className = 'province-content';

                // Toggle Logic
                header.onclick = () => {
                    section.classList.toggle('open');
                    content.classList.toggle('open');
                };

                // Open NATIONAL by default? Optional. Currently all closed as requested.
                // if (province === 'NATIONAL') { section.classList.add('open'); content.classList.add('open'); }

                // List Languages
                grouped[province].forEach(lang => {
                    const langDiv = document.createElement('div');
                    langDiv.className = 'language-item';

                    // Name
                    const nameDiv = document.createElement('div');
                    nameDiv.className = 'language-name';
                    nameDiv.textContent = lang.language_name;
                    langDiv.appendChild(nameDiv);

                    // Meta
                    const metaDiv = document.createElement('div');
                    metaDiv.className = 'language-meta';
                    const parts = [];
                    if (lang.language_code) parts.push(lang.language_code);
                    if (lang.other_names && lang.other_names.length > 0) {
                        parts.push(lang.other_names.join(', '));
                    }
                    metaDiv.textContent = parts.join(' | ');
                    langDiv.appendChild(metaDiv);

                    // Resources
                    if (lang.resources && lang.resources.length > 0) {
                        const resList = document.createElement('ul');
                        resList.className = 'resources-list';
                        
                        lang.resources.forEach(res => {
                            const config = getResourceConfig(res.type);
                            
                            const li = document.createElement('li');
                            const a = document.createElement('a');
                            a.href = res.url;
                            a.target = '_blank';
                            a.className = `resource-link ${config.class}`;
                            a.innerHTML = `${config.icon} ${res.title}`;
                            
                            li.appendChild(a);
                            resList.appendChild(li);
                        });
                        langDiv.appendChild(resList);
                    }

                    content.appendChild(langDiv);
                });

                section.appendChild(header);
                section.appendChild(content);
                contentDiv.appendChild(section);
            });
        }

        loadData();
    </script>
</body>
</html>
